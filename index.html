<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>PC端自定义checkbox</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <style rel="stylesheet" type="text/css">
        .checkbox_area{
            width: 100%;
            min-width: 820px;
            margin-top: 300px;
        }
        .checkbox_area .checkbox_item{
            float: left;
            width: 20%;
        }
        .checkbox_area .checkbox_labal i {
            float: left;
            display: block;
            width: 20px;
            height: 20px;
            color: #808080;
            cursor: pointer;
            text-align: center;
            font: bold 20px/100% '宋体';
            vertical-align: middle;
            border-radius: .2em;
            border: 1px solid #808080;
            background-color: #fff;
            margin-right: 15px;
        }
        .checkbox_area .checkbox {
            display: block;
            min-height: 20px;
            line-height: 22px;
            margin-top: 10px;
            margin-bottom: 10px;
            padding-left: 20px;
            vertical-align: middle;
            color: #808080;
            border: 0;
            font-size: 100%;
            cursor: pointer;
        }
        .checkbox_area .checkbox_labal.active i{
            color: orange;
            border: 1px solid #008000;
        }
        .checkbox_area  .checkbox_labal.active{
            color: #008000;
        }

        .checkbox_area .checkbox input[type="checkbox"] {
            filter: alpha(opacity=0);
            opacity: 0;
            float: left;
            margin: 5px 0 0 -32px;
            box-sizing: border-box;
            vertical-align: middle;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.3.js"></script>
    <script type="text/javascript">
        $(function () {

            $(".checkbox_labal").each(function () {
                var self = this;
                if($(self).hasClass('active')){
                    $(self).find("i").html("√");
                    $(self).find('input:checkbox').prop("checked",true);
                }
                $(self).click(function () {
                    if ($(self).find('input:checkbox').is(':checked')) {
                        $(self).find("i").html("√");
                        $(self).addClass("active");
                    } else {
                        $(self).find("i").html("");
                        $(self).removeClass("active");
                    }
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="checkbox_area clearfix">

            </div>
            <div class="checkbox_item">

                    <input type="checkbox" value="检查卵巢功能">

            </div>

            </div>
            <div class="checkbox_item">

</div>

</html>
